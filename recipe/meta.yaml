{% set name = "pytest-html" %}
{% set version = "1.15.2" %}
{% set hash_type = "sha256" %}
{% set hash = "442decf9f256475b667a90269287e271558a74da06d690216c6f9ec572950c37" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - pytest >=3.0
    - pytest-metadata

  run:
    - python
    - pytest >=3.0
    - pytest-metadata

test:
  imports:
    - pytest_html

about:
  home: https://github.com/pytest-dev/pytest-html
  license: MPL 2.0
  license_file: LICENSE
  license_family: OTHER
  summary: 'pytest plugin for generating HTML reports'

extra:
  recipe-maintainers:
    - birdsarah
    - davehunt
    - nicoddemus
